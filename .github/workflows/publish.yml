name: Publish
on:
  workflow_dispatch:
    inputs:
      localfs_release_name:
        description: 'localfs package version'
        required: false
        default: 'nightly'
      localfs_ref:
        description: 'localfs package ref'
        required: false
  workflow_run:
    workflows: 
      - 'Backend Tests'
      - 'Backend Tests - postgres'
      - 'UI Tests'
    branches: 
      - main
      - fix-wait-for-upstream-workflows
    types: 
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  wait_for_workflows:
    runs-on: ubuntu-latest
    steps:
      - uses: ahmadnassri/action-workflow-run-wait@v1

  publish:
    needs: wait_for_workflows
    if: |
      github.ref == 'refs/heads/main' ||
      ( github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main' )
    uses: 'flowfuse/github-actions-workflows/.github/workflows/publish_node_package.yml@946077578d8a45c3c945f2c390a39fb17460fab9'
    with:
      package_name: flowforge
      build_package: true
      publish_package: true
      package_dependencies: |
        @flowforge/localfs
    secrets:
      npm_registry_token: ${{ secrets.NPM_PUBLISH_TOKEN }}
      sentry_auth_token: ${{ secrets.SENTRY_AUTH_TOKEN }}
      sentry_organisation: ${{ secrets.SENTRY_ORGANISATION }}
      sentry_project: ${{ secrets.SENTRY_PROJECT }}

  dispatch_container_build:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Generate a token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.GH_BOT_APP_ID }}
          private_key: ${{ secrets.GH_BOT_APP_KEY }}

      - name: Trigger flowforge container build
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: flowforge-container.yml
          repo: flowfuse/helm
          ref: main
          token: ${{ steps.generate_token.outputs.token }}
          inputs: '{"flowforge_ref": "${{ github.ref }}", "flowforge_release_name": "${{ env.release_name }}"}'
